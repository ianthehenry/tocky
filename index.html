<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tocky</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script type="text/x-handlebars">
      <header>
        potentially unnecessary application header
      </header>

      <div id="main">
        {{outlet}}
      </div>

      <footer>
        definitely unnecessary application footer
      </footer>
    </script>
    <script type="text/x-handlebars" data-template-name="rooms">
      <div id="rooms">
        {{#each}}
          {{#link-to 'room' . class="room"}}
            <span class="room-name">{{name}}</span>
            <span class="unread-count">0</span>
          {{/link-to}}
        {{/each}}
      </div>
      <div id="current-room">
        {{outlet}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="rooms/index">
      Girl get yoself a room over there
    </script>
    <script type="text/x-handlebars" data-template-name="room">
      <div id="room-header">{{name}}</div>
      <div id="room-content">
        <div id="messages-container">
          {{ render 'messages' messages }}
          {{ smart-text id="message-input" value=nextMessageText enter-down="sendMessage" }}
        </div>
        <div id="people">
          <div class="active typing">varys</div>
          <div class="active">stannis</div>
          <div class="active">renly</div>
          <div class="active">pycelle</div>
          <div class="active">ned</div>
          <div class="active">littlefinger</div>
          <div class="active">selmy</div>
          <div class="inactive">robert</div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="messages">
      <div id="messages-list">
        {{#each}}
          <div class="message">
            <span class="sender">{{user}}</span>:
            <span class="message">{{content}}</span>
            <span class="time">{{time}}</span>
          </div>
        {{/each}}
      </div>
    </script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="app.js"></script>
    <script src="models.js"></script>
    <script src="router.js"></script>
  </body>
</html>
